<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div class="page">
            <div class="header-row">
                <div class="header-row__left">
                    <span class="header-row__left__about">About</span>
                    <span class="header-row__left__store">Store</span>
                </div>
                <div class="header-row-mobile__left">
                    <div class="header-row-mobile__left__hamburger">
                        <svg style="fill:#70757a;width:24px;height:24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
                        </svg>
                    </div>
                    <span class="header-row-mobile__left__all">All</span>
                    <span class="header-row-mobile__left__images">Images</span>
                </div>
                <div class="header-row__right">
                    <div class="header-row__right__gmail">
                        <a href="#">Gmail</a>
                    </div>
                    <div class="header-row__right__images">
                        <a href="#">Images</a>
                    </div>
                    <div class="header-row__right__launcher">
                        <a href="#">
                            <svg class="gb_We" focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg>
                        </a>
                    </div>
                    <div class="header-row__right__profilepicture">
                        <img src="https://lh3.googleusercontent.com/ogw/ADGmqu9FgBNAm8Q7KtLd9lFqHKWtcA2Bohew_jGDgEro=s32-c-mo">
                    </div>                    
                </div>
            </div>
            <div class="main-row">
                <div class="main-row__logo">
                    <img src="https://www.google.de/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
                </div>
                <div class="main-row-mobile__logo">
                    <img src="https://www.google.de/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png" alt="Google">
                </div>
                <div class="main-row__form">
                    <form action="https://www.google.de/search?">
                        <div class="main-row__form__input">
                            <div class="main-row__form__input__magnifier">
                                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                            </div>
                            <div class="main-row__form__input__field">
                                <input id="search-field" type="search" name="q">
                            </div>
                            <div class="main-row__form__input__mic">
                                <svg class="HPVvwb" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path><path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path><path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path></svg>
                            </div>
                        </div>
                        <div class="main-row__form__buttons">
                            <input type="submit" value="Google Search">
                            <input type="submit" value="I'm Feeling Lucky">
                        </div>
                    </form>
                </div>
                <div class="main-row__language"></div>
            </div>
            <div class="footer-row">
                <div class="footer-row__language">
                    <span>Germany</span>
                </div>
                <div class="footer-row__menu">
                    <div class="footer-row__menu__left">
                        <span>Advertising</span>
                        <span>Business</span>
                        <span>How Search works</span>
                        <span>About</span>
                    </div>
                    <div class="footer-row__menu__right">
                        <span>Privacy</span>
                        <span>Terms</span>
                        <span>Settings</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
